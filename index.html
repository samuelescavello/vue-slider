<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js" type="module"></script>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[activeInd].image" :alt="slides[activeInd].ttitle" />
                    <div class="text">
                        <h3>{{slides[activeInd].ttitle}}</h3>
                        <p>
                            {{slides[activeInd].text}}</h3>  
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevs" ></div>
                    <div class="next" @click="nexts"></div>
                    <div class="thumb" :class="{'active' : index === activeInd}" v-for="(slide,index) in slides" :key="index">
                        <img :src="slide.image" :alt="slide.title" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
